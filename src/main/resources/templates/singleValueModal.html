<form action="#" method="post" id="singleValueForm">
    <input sec:authorize="isAuthenticated()" name="item-id" id="item-id" type="hidden"/>
    <div class="form-group row">
        <label for="item-name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="item-name" name="name" placeholder="Name">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button sec:authorize="hasAuthority('ADMIN')" type="submit" class="btn btn-primary">Save</button>
        <button sec:authorize="hasAuthority('ADMIN')"type="button" class="btn btn-primary btn-danger" id="modal-delete">Delete</button>
    </div>
</form>
