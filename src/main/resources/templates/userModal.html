<form action="#" method="post" id="userForm">
    <input name="user-id" id="user-id" type="hidden"/>
    <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-4 col-form-label">User role</label>
        <div class="col-sm-8">
            <select class="" name="role" id="role"></select>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-comment" class="col-sm-4 col-form-label">Account active</label>
       <div class="col-sm-8">
            <input type="checkbox" class="form-control" name="active" id="active">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" id="device-modal-delete">Delete</button>
    </div>
</form>
