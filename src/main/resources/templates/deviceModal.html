<form action="#" method="post">
    <input id="device-id" type="hidden"/>
    <div class="form-group row">
        <label for="device-name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="device-name" placeholder="Device name">
        </div>
    </div>
    <div class="form-group row">
        <label for="device-type" class="col-sm-4 col-form-label">Type</label>
        <div class="col-sm-8">
            <select class="" id="device-type"></select>
        </div>
    </div>
    <div class="form-group row">
        <label for="device-model" class="col-sm-4 col-form-label">Model</label>
        <div class="col-sm-8">
            <select class="" id="device-model"></select>                     
        </div>
    </div>
    <div class="form-group row">
        <label for="device-ipaddress" class="col-sm-4 col-form-label">IP Address</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="device-ipaddress" placeholder="IP Address">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-mac-address" class="col-sm-4 col-form-label">MAC Address</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-macaddress" placeholder="MAC Address">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-serial-no" class="col-sm-4 col-form-label">Serial</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-serial-no" placeholder="Serial no.">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-purchase-date" class="col-sm-4 col-form-label">Purchased</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-purchase-date" placeholder="Purchase date">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-comment" class="col-sm-4 col-form-label">Comment</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-comment" placeholder="Comment">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" id="device-modal-delete">Delete</button>
    </div>
</form>
