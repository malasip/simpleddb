<form action="#" th:action="@{/device/save}" th:object="${device}" method="post">
    <input type="hidden" id="id" th:field="*{id}" />
    <div class="form-group row">
        <label for="device-name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="device-name" placeholder="Device name" value="Null" th:field="*{name}">
        </div>
    </div>
    <div class="form-group row">
        <label for="device-type" class="col-sm-4 col-form-label">Type</label>
        <div class="col-sm-8">
            <select class="" id="device-type" th:field="*{type.id}" >
                <option th:each="type : ${deviceTypes}" 
                        th:value="${type.id}"
                        th:text="${type.name}">Wireframe</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="device-model" class="col-sm-4 col-form-label">Model</label>
        <div class="col-sm-8">
            <select class="" id="device-model" th:field="*{model.id}">
                <option th:each="model : ${deviceModels}" 
                        th:value="${model.id}"
                        th:text="${model.name}">Wireframe</option>
            </select>                     
        </div>
    </div>
    <!--<div class="form-group row">
            <label for="device-ipaddress" class="col-sm-4 col-form-label">IPAddress</label>
            <div class="col-sm-8">
                <select class="" id="device-ipaddress" th:field="*{ipAddress.id}">
                    <option th:each="ipAddress : ${ipAddressList}" 
                            th:value="${ipAddress.id}"
                            th:text="${ipAddress.name}">Wireframe</option>
                </select>                     
            </div>
        </div>-->
    <div class="form-group row">
        <label for="device-ipaddress" class="col-sm-4 col-form-label">IP-Address</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="device-ipaddress" placeholder="IP-Address" value="Null" th:field="*{ipAddress}">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-mac-address" class="col-sm-4 col-form-label">MAC-Address</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-mac-address" placeholder="Device mac" value="Null" th:field="*{macAddress}">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-serial-no" class="col-sm-4 col-form-label">Serial</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-serial-no" placeholder="Serial no." value="Null" th:field="*{serial}">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-purchase-date" class="col-sm-4 col-form-label">Purchased</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-purchase-date" placeholder="Purchase date" value="Null" th:field="*{purchaseDate}">
        </div>
    </div>
    <div class="form-group row">
       <label for="device-comment" class="col-sm-4 col-form-label">Comment</label>
       <div class="col-sm-8">
            <input type="text" class="form-control" id="device-comment" placeholder="Comment" value="Null" th:field="*{comment}">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary">Delete</button>
    </div>
</form>
